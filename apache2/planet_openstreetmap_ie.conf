ServerTokens ProductOnly
ServerSignature Off

<VirtualHost *:80>

        ServerName planet.openstreetmap.ie


        DocumentRoot  /home/roles/planet/www 

        <Directory /home/roles/planet/www>
                Options +Indexes +FollowSymLinks -MultiViews
                AllowOverride All 
                Require all granted
                #Order allow,deny
                #Allow from all
        </Directory>


        ErrorLog /var/log/apache2/planet-error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog /var/log/apache2/planet-access.log combined

#RewriteEngine on
#RewriteCond %{SERVER_NAME} =planet.openstreetmap.ie
#RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
